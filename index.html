<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-descriptive SHA-256 Finder</title>
</head>
<body>
    <h1>Self-descriptive SHA-256 Finder</h1>

    <p>
        Sentence Structure (max 30 characters): 
        <input type="text" id="baseSentence" maxlength="30" placeholder="e.g. My hash starts with {{}}.">
    </p>

    <button id="findButton">Find Matching Sentence</button>

    <h2>Results:</h2>
    <p id="result"></p>
    
    <script src="hash-generator.js"></script>
</body>
</html>
