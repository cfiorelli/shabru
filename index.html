<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-descriptive SHA-256 Finder</title>
</head>
<body>
    <h1>Self-descriptive SHA-256 Finder</h1><br>
    <h1> User should keep the {{}} brackets where they want the script to auto-replace with words representing the hash values </h1>
    
    <p>
        Sentence Structure: 
        <input type="text" id="sentenceStructure" value="The SHA256 for this sentence begins with: {{}} and {{}}.">
    </p>
    
    <button onclick="findSelfDescriptiveHash()">Find Matching Sentence</button>
    
    <h2>Results:</h2>
    <p id="result"></p>
    
    <script src="hash-generator.js"></script>
</body>
</html>
